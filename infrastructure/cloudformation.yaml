AWSTemplateFormatVersion: '2010-09-09'
Description: 'AI Job Portal - Infrastructure Stack (Dev)'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for resources

  PrivateSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Private subnet IDs for ElastiCache and ECS

  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnet IDs for ALB

  RdsSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security group ID for RDS access

Resources:
  # ============================================
  # S3 Bucket for file uploads
  # ============================================
  UploadsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'ai-job-portal-${Environment}-uploads'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST]
            AllowedOrigins: ['*']
            MaxAge: 3600
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: ai-job-portal

  # ============================================
  # ElastiCache Redis Cluster
  # ============================================
  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ElastiCache Redis
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref EcsSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub 'ai-job-portal-${Environment}-redis-sg'

  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group for ElastiCache Redis
      SubnetIds: !Ref PrivateSubnetIds
      CacheSubnetGroupName: !Sub 'ai-job-portal-${Environment}-redis-subnet'

  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      ClusterName: !Sub 'ai-job-portal-${Environment}-redis'
      Engine: redis
      CacheNodeType: cache.t3.micro
      NumCacheNodes: 1
      VpcSecurityGroupIds:
        - !GetAtt RedisSecurityGroup.GroupId
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================
  # SQS Queues
  # ============================================
  NotificationDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'ai-job-portal-${Environment}-notifications-dlq'
      MessageRetentionPeriod: 1209600  # 14 days

  NotificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'ai-job-portal-${Environment}-notifications'
      VisibilityTimeout: 300
      MessageRetentionPeriod: 345600  # 4 days
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt NotificationDLQ.Arn
        maxReceiveCount: 3

  # ============================================
  # ECR Repositories
  # ============================================
  ApiGatewayRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/api-gateway'
      ImageScanningConfiguration:
        ScanOnPush: true

  AuthServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/auth-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  UserServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/user-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  JobServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/job-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  ApplicationServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/application-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  NotificationServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/notification-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  PaymentServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/payment-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  AdminServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'ai-job-portal-${Environment}/admin-service'
      ImageScanningConfiguration:
        ScanOnPush: true

  # ============================================
  # ECS Cluster
  # ============================================
  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub 'ai-job-portal-${Environment}'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 2
        - CapacityProvider: FARGATE
          Weight: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  # ============================================
  # ECS Security Group
  # ============================================
  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS services
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3007
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub 'ai-job-portal-${Environment}-ecs-sg'

  # Allow ECS to ECS communication
  EcsToEcsIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsSecurityGroup
      IpProtocol: tcp
      FromPort: 3000
      ToPort: 3007
      SourceSecurityGroupId: !Ref EcsSecurityGroup

  # Allow ECS to RDS
  RdsFromEcsIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RdsSecurityGroupId
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref EcsSecurityGroup

  # ============================================
  # Application Load Balancer
  # ============================================
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub 'ai-job-portal-${Environment}-alb-sg'

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 'ai-job-portal-${Environment}-alb'
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Subnets: !Ref PublicSubnetIds
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Default target group (for health checks)
  DefaultTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'ai-job-portal-${Environment}-default'
      VpcId: !Ref VpcId
      Protocol: HTTP
      Port: 3000
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP

  # HTTP Listener (redirects to HTTPS in prod)
  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref DefaultTargetGroup

  # ============================================
  # IAM Role for ECS Tasks
  # ============================================
  EcsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'ai-job-portal-${Environment}-ecs-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'

  EcsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'ai-job-portal-${Environment}-ecs-task-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub '${UploadsBucket.Arn}/*'
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt NotificationQueue.Arn
                  - !GetAtt NotificationDLQ.Arn
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'

  # ============================================
  # CloudWatch Log Groups
  # ============================================
  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/ai-job-portal-${Environment}/api-gateway'
      RetentionInDays: 30

  AuthServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/ai-job-portal-${Environment}/auth-service'
      RetentionInDays: 30

  UserServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/ai-job-portal-${Environment}/user-service'
      RetentionInDays: 30

Outputs:
  S3BucketName:
    Description: S3 bucket for uploads
    Value: !Ref UploadsBucket
    Export:
      Name: !Sub '${Environment}-S3BucketName'

  RedisEndpoint:
    Description: ElastiCache Redis endpoint
    Value: !GetAtt RedisCluster.RedisEndpoint.Address
    Export:
      Name: !Sub '${Environment}-RedisEndpoint'

  NotificationQueueUrl:
    Description: SQS Notification queue URL
    Value: !Ref NotificationQueue
    Export:
      Name: !Sub '${Environment}-NotificationQueueUrl'

  EcsClusterArn:
    Description: ECS Cluster ARN
    Value: !GetAtt EcsCluster.Arn
    Export:
      Name: !Sub '${Environment}-EcsClusterArn'

  AlbDnsName:
    Description: ALB DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${Environment}-AlbDnsName'

  EcsSecurityGroupId:
    Description: ECS Security Group ID
    Value: !Ref EcsSecurityGroup
    Export:
      Name: !Sub '${Environment}-EcsSecurityGroupId'

  EcsTaskExecutionRoleArn:
    Description: ECS Task Execution Role ARN
    Value: !GetAtt EcsTaskExecutionRole.Arn
    Export:
      Name: !Sub '${Environment}-EcsTaskExecutionRoleArn'

  EcsTaskRoleArn:
    Description: ECS Task Role ARN
    Value: !GetAtt EcsTaskRole.Arn
    Export:
      Name: !Sub '${Environment}-EcsTaskRoleArn'

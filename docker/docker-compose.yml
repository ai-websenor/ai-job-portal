# AI Job Portal - Docker Compose
# Usage: docker-compose -f docker/docker-compose.yml up -d

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: ai-job-portal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_job_portal_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ai-job-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  localstack:
    image: localstack/localstack:3.0
    container_name: ai-job-portal-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,ses,sqs
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh
    networks:
      - app-network

  # ============================================
  # Application Services
  # ============================================

  api-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: api-gateway
    container_name: ai-job-portal-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - JOB_SERVICE_URL=http://job-service:3003
      - APPLICATION_SERVICE_URL=http://application-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - PAYMENT_SERVICE_URL=http://payment-service:3006
      - ADMIN_SERVICE_URL=http://admin-service:3007
    depends_on:
      - auth-service
      - user-service
      - job-service
    networks:
      - app-network
    restart: unless-stopped

  auth-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: auth-service
    container_name: ai-job-portal-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_EXPIRES_IN=1d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  user-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: user-service
    container_name: ai-job-portal-user
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - S3_BUCKET=ai-job-portal-uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  job-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: job-service
    container_name: ai-job-portal-job
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  application-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: application-service
    container_name: ai-job-portal-application
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  notification-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: notification-service
    container_name: ai-job-portal-notification
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - SES_FROM_EMAIL=noreply@aijobportal.com
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  payment-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: payment-service
    container_name: ai-job-portal-payment
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  admin-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE: admin-service
    container_name: ai-job-portal-admin
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # ============================================
  # Management Tools (optional)
  # ============================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-job-portal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aijobportal.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-job-portal-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - app-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  pgadmin_data:

networks:
  app-network:
    name: ai-job-portal-network
    driver: bridge

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-job-portal-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_job_portal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-job-portal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-job-portal-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - ai-job-portal-network

  # Elasticsearch for Job Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ai-job-portal-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - ai-job-portal-network

  # RabbitMQ for Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ai-job-portal-rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - ai-job-portal-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: ai-job-portal-gateway
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - rabbitmq
    networks:
      - ai-job-portal-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: ai-job-portal-auth
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRY=7d
    depends_on:
      - postgres
      - redis
    networks:
      - ai-job-portal-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    container_name: ai-job-portal-user
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - ai-job-portal-network

  # Job Service
  job-service:
    build:
      context: .
      dockerfile: ./apps/job-service/Dockerfile
    container_name: ai-job-portal-job
    restart: unless-stopped
    ports:
      - '3003:3003'
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_job_portal
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - ai-job-portal-network

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
  rabbitmq-data:

networks:
  ai-job-portal-network:
    driver: bridge
